language: bash

sudo: required

services:
- docker

script:
# use travis to only build if merged to mainline, GH actions now cover PRs
- if [ "$TRAVIS_BRANCH" = "mainline" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
  make deploy; fi

notifications:
    email: false
    slack:
        secure: ""

env:
    global:
        - secure: ""
